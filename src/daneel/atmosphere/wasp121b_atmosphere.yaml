# atmosphere_params.yaml
planet_name: "WASP-121b"

transit:
  name: WASP-121
  t0: 0.0
  per: 1.580404
  rp: 0.187           # This is rp/rs ratio from transit fitting!
  a: 5.47             # Semi-major axis in stellar radii
  inc: 87.5
  ecc: 0.0
  w: 90
  limb_dark: quadratic
  u1: 0.27
  u2: 0.02


planet:
  radius: 1.81         # Jupiter radii         
  mass: 1.18          

star:
  temperature: 6459   
  radius: 1.458       # Solar radii (for WASP-121)

atmosphere:
  T_irr: 2358         # Irradiation temperature for WASP-121b (hot Jupiter!)
  min_pressure: 1e0   # Pa
  max_pressure: 1e6   # Pa
  nlayers: 30
  ##for task E 
  output_spectrum: "WASP-121b_spectrum.txt"
  output_tm_plot: "WASP-121b_tm_spectrum.png"
  output_params: "WASP-121b_params.txt"
  output_chemistry_plot: "WASP-121b_chemistry_profile.png"
  #molecules
  molecules: ["H2O", "CH4", "CO2", "CO"]
 # Background/fill gases
  fill_gases: ["H2", "He"]
  he_h2_ratio: 0.172  # Standard He/H2 ratio
  # Collision-induced absorption pairs
  cia_pairs: ["H2-H2", "H2-He"]

# Wavelength range for spectrum
wavelength:
  min: 0.3    # microns
  max: 10.0   # microns
  n_points: 1000


retrieval:
  observed_spectrum: "WASP121b_assignment3_taskA_spectrum.dat"
  
  # Parameters to fit during retrieval
  fit_parameters: ["planet_radius", "T", "H2O", "CH4", "CO2", "CO"]
  
  # Prior boundaries for each fitted parameter
  priors:
    planet_radius: [1.7, 1.9]          # R_jup
    T: [2000, 2700]                    # K (WASP-121b is very hot!)
    H2O: [1e-6, 1e-2]                  # Mixing ratio
    CH4: [1e-7, 1e-4]                  # Mixing ratio
    CO2: [1e-7, 1e-4]                  # Mixing ratio
    CO: [1e-6, 1e-3]                   # Mixing ratio
  
  # Nestle optimizer settings
  num_live_points: 15
  
  # Output files for retrieval results
  output_retrieved_spectrum: "WASP-121b_retrieved_spectrum.txt"
  output_fit_plot: "WASP-121b_retrieval_fit.png"
  output_posterior_plot: "WASP-121b_posterior.png"  # For Task C/D
